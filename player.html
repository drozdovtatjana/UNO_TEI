<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Bootstrap CSS for modal styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <button id="playUnoBtn" class="btn btn-primary mt-3">Do you want to play UNO?</button>

<!-- Modal for player names input -->
<div class="modal fade" id="playerNames" tabindex="-1" aria-labelledby="playerNamesLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playerNamesLabel">Enter Player Names</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="playerNamesForm">
          <!-- Player Name 1 -->
          <div class="mb-3">
            <label for="playerName1" class="form-label">Player 1</label>
            <input type="text" class="form-control" id="playerName1" required>
          </div>
          <!-- Player Name 2 -->
          <div class="mb-3">
            <label for="playerName2" class="form-label">Player 2</label>
            <input type="text" class="form-control" id="playerName2" required>
          </div>
          <!-- Player Name 3 -->
          <div class="mb-3">
            <label for="playerName3" class="form-label">Player 3</label>
            <input type="text" class="form-control" id="playerName3" required>
          </div>
          <!-- Player Name 4 -->
          <div class="mb-3">
            <label for="playerName4" class="form-label">Player 4</label>
            <input type="text" class="form-control" id="playerName4" required>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Start Game</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Player list displayed after form submission -->
<div id="playersListContainer">
    <ul id="liste_von_player"></ul>
</div>

<!-- Bootstrap JS and Bundle (including Modal functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to external script.js -->
<script src="scriptplayer.js"></script>

</body>
</html>
