<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Player Name Entry Modal -->
    <div class="modal fade" id="playerNamesModal" tabindex="-1" aria-labelledby="playerNamesModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerNamesModalLabel">Enter Player Names</h5>
                </div>
                <div class="modal-body">
                    <form id="playerNamesForm">
                        <div class="form-group" id="playerInputs">
                            <!-- Repeated fields for player names (JS will populate) -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="start-game-button" class="btn btn-primary" disabled>Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Table -->
    <div class="game-table" id="playersContainer" style="display: none;">
        <div id="topCard" class="mb-4"></div> <!-- Top card display -->
        
        <!-- Player containers -->
        <div id="playerContainers" class="player-container"></div>
    </div>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="UNO.js"></script>
</body>
</html>
