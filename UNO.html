
<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNO Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Spiel Karten anzeigen</title>
</head>
<body>
    <h1>Hello</h1>
    <h1>Starte ein neues Spiel</h1>
    <button id="startGameBtn">Start Game</button>    

    <!-- Game Grid (6x4) -->
    <div class="game-grid">
        
        <header>
            <h1>Menu</h1>
        </header>
        <!-- Top Row (Player 1) -->
        <div class="player player-top" style="grid-column: 2 / span 4;">
            <div class="player-name">Player One</div>
            <div class="hidden-cards-container" id="playerOneCards"></div>
        </div>

        <!-- Left Column (Player 2) -->
        <div class="player player-left" style="grid-row: 2 / span 2;">
            <div class="player-name">Player Two</div>
            <div class="hidden-cards-container" id="playerTwoCards"></div>
        </div>

        <!-- Center Play Area (occupies 2x2 grid cells) -->
        <div class="play-area" style="grid-column: 3 / span 2; grid-row: 2 / span 2;">
            <div class="center-cards">
                <div id="deckContainer">
                    <img id="Deck" alt="Deck" />
                </div>
                <div id="topCardContainer">
                    <img id="topCard" alt="Top Card" />
                </div>
                
            </div>
        </div>

        <!-- Right Column (Player 3) -->
        <div class="player player-right" style="grid-row: 2 / span 2;">
            <div class="player-name">Player Three</div>
            <div class="hidden-cards-container" id="playerThreeCards"></div>
        </div>

        <!-- Bottom Row (Player 4 - Active Player) -->
        <div class="player player-bottom" style="grid-column: 2 / span 4;">
            <div class="player-name">Active Player</div>
            <div id="activePlayerCardsContainer">
                <!-- Active player's cards will be displayed here -->
            </div>
        </div>

        <div class="gameFlowDirection">
            
        </div>

             <!-- Bottom Row (Player 4 - Active Player) -->
             <footer style="grid-column: 2 / span 4;">
                Copyright...
             </footer>
    </div>

<script src="UNO.js"></script>
</body>
</html>
